name: Build Obelisk

on:
  push:
    branches:
      - "development"
    paths:
      - "obelisk-core/**"
      - "obelisk-api/**"
      - "obelisk-util/**"
  pull_request:
    branches:
      - "development"
    paths:
      - "obelisk-core/**"
      - "obelisk-api/**"
      - "obelisk-util/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Util Module
        run: mvn -B clean install --file obelisk-util/pom.xml
      - name: Build API Module
        run: mvn -B clean install --file obelisk-api/pom.xml
      - name: Build Core Module
        run: mvn -B package --file obelisk-core/pom.xml